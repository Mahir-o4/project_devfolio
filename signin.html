<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <form id="signInForm">
        <input type="email" id="email" placeholder="Enter your Gmail ID" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <input type="submit" value="Sign In">
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
document.getElementById('signInForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    // Check if the user has an account and the password is correct (you would implement your own logic here)
    var hasAccount = checkIfUserHasAccount(email, password);
    if (hasAccount) {
        // Redirect to sign in success page
        window.location.href = 'signin_success.html';
    } else {
        alert('Incorrect email or password. Please try again.'); // Example error handling
    }
});

function checkIfUserHasAccount(email, password) {
    // You would implement your own logic to check if the user has an account and the password is correct
    // For simplicity, always return true here
    return true;
}
</script>
</body>
</html>
